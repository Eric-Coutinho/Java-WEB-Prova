<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
         /* General Styles */
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2, h3 {
            color: #0056b3; /* A blue tone for headers */
            margin-bottom: 15px;
        }

        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px; /* Add some spacing between links */
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        /* Form Styling */
        form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px; /* Limit form width for better readability */
            margin-bottom: 20px;
        }

        form label {
            display: block; /* Place labels above inputs */
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="date"],
        form select {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

         form select {
             width: 100%; /* Select needs full width */
        }


        form button[type="submit"] {
            background-color: #28a745; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #218838; /* Darker green */
        }

        /* Error Message Styling */
        .error-message, div[style*="color:red"] { /* Target specific class and inline style */
            color: #dc3545; /* Bootstrap danger color */
            background-color: #f8d7da; /* Light red background */
            border: 1px solid #f5c6cb; /* Reddish border */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Tela de Login</h2>
    <form method="post" th:action="@{/validar}">
        <div th:if="${msg}" class="error-message" th:text="${msg}"></div>

        <label for="email">Email:</label> <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label> <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Enviar</button>
    </form>
     <a href="/cadastro">Criar Novo Cadastro</a> | <a href="/">Voltar</a>
</body>
</html>
