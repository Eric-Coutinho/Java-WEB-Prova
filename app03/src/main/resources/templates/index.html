<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <style>
             /* General Styles */
            body {
                font-family: sans-serif;
                margin: 20px;
                line-height: 1.6;
                background-color: #f4f4f4;
                color: #333;
            }

            h1, h2, h3 {
                color: #0056b3; /* A blue tone for headers */
                margin-bottom: 15px;
            }

            h1 {
                border-bottom: 2px solid #eee;
                padding-bottom: 10px;
            }

            a {
                color: #007bff;
                text-decoration: none;
                margin-right: 10px; /* Add some spacing between links */
                display: inline-block; /* Make links block-like for margin */
                margin-bottom: 10px; /* Add space below links */
                padding: 8px 15px; /* Add padding to links */
                background-color: #e7f3ff; /* Light blue background */
                border: 1px solid #cfe2ff; /* Blue border */
                border-radius: 4px; /* Rounded corners */
            }

            a:hover {
                text-decoration: none;
                background-color: #cfe2ff; /* Darker blue on hover */
            }
        </style>
    </head>
    <body>
        <h1>Modulo 02 - Controllers MVC</h1>
        <h2>Pagina de Abertura</h2>

        <a href="/login">Entrar</a>
        <br>
        <a href="/cadastro">Novo Cadastro</a>
    </body>
</html>
